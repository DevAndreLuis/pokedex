<!DOCTYPE html>
<html lang="PT-BR>">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AndreDev" />
    <meta
      name="description"
      content="Pokedex gerada com html, css e java script onde podemos avançar ou voltar para encontrar os pokémons e também pesquisar por nome na caixa de diálogos."
    />
    <title>Pokédex</title>
    <link rel="icon" href="./Assets/favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./Assets/Css/style.css" />
  </head>

  <body>
    <main>
      <img src="#" alt="imagem de um pokemon" class="pokemon__image"  class="pokemon__image"/>

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>
      <form class="form">
        <input type="search"
        class="input__search"
        placeholder="Name or Number"
        required>
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt</button>
        <button class="button btn-next">Next &gt</button>
      </div>

      <img
        src="./Assets/Images/pokedex.png"
        alt="imagem de uma pokédex contendo informções sobre pokémons"
        class="pokedex"
      />
    </main>

    <script defer src="./Assets/Js/script.js" ></script>
  </body>
</html>
